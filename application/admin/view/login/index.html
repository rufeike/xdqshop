<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>后台登录</title>

  <!-- Custom fonts for this template-->
  <link href="__STATIC__/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="__ADMIN__/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">登录</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="inputEmail" class="form-control" placeholder="账号" required="required" autofocus="autofocus">
              <label for="inputEmail">账号</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">密码</label>
            </div>
          </div>
          <div class="form-group">
            <img src="<{:captcha_src()}>" class="verify " style="height:50px;width:100%;border-radius:5px;cursor:pointer;" >
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="vcode" class="form-control" placeholder="验证码" required="required">
              <label for="vcode">验证码</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="index.html">登录</a>
        </form>
        <div class="text-center">
<!--          <a class="d-block small mt-3" href="register.html">Register an Account</a>-->
<!--          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="__STATIC__/vendor/jquery/jquery.min.js"></script>
  <script src="__STATIC__/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="__STATIC__/vendor/jquery-easing/jquery.easing.min.js"></script>

  <script>
      $(function(){
        $('.verify').click(function(){
          $(this).attr('src','<{:captcha_src()}>?rand='+Math.random());
        })
      })
  </script>
</body>

</html>
