<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <div></div>
    <div>
        <button type="button" class="btn  btn-success getpage" data-toggle="modal"
                data-url="<{:url('goods/ajax_base_info')}>">基本信息
        </button>
        <button type="button" class="btn btn-success getpage" data-url="<{:url('goods/ajax_member_price')}>"
                data-toggle="modal">会员价格
        </button>
        <button type="button" class="btn btn-success getpage" data-url="<{:url('goods/ajax_goods_attribute')}>"
                data-toggle="modal">商品属性
        </button>
        <button type="button" class="btn btn-default" data-toggle="modal">商品相册</button>
    </div>
</div>

<div class="card mb-3">

    <div class="card-body">
        <div class="table-responsive">
            <form class="form-horizontal" role="form" style="padding:1rem;" onsubmit="return false;" id="form"
                  action="<{:url('goods/save')}>" method="post" enctype="multipart/form-data">
                <input type="hidden" name="__token__" value="<{$Request.token}>">
                <input type="hidden" value="add" name="action">
                <input type="hidden" value="0" name="id">
                <input type="hidden" name="pic">
                <div class="form-group form_item_box" style="line-height: 40px;">
                    <label for="thumb" class="col-sm-2 control-label" style="float: left;">上传图片</label>
                    <div class="">
                        <span class="upload_box" style="text-align:center;border-radius:5px;border:1px solid #eaeaea;display: inline-block;position: relative;min-width:200px;">
                            <i class="fas fa-cloud-upload-alt"></i>
                            上传图片
                            <input type="file" class="form-control col-sm-12" id="upload_img" name="file[]" accept=".jpg,.png,.jpeg" multiple placeholder="" style="opacity: 0;cursor:pointer;position: absolute;top:0;" value="">
                        </span>
                    </div>
                </div>
                <div id="img_show_box" class="row" style="padding:15px;">

                </div>
                <div class="form-group" style="width: 100%;line-height: 40px;">
                    <label for="" class="col-sm-2 control-label" style="float: left;"></label>
                    <div class="">
                        <button class="btn btn-primary" id="save"><i class="fas fa-save"> 保存</i></button>
                        <button class="btn btn-danger" onclick="$('#img_show_box').html('')" type="reset"><i class="fas fa-redo-alt"> 重置</i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
